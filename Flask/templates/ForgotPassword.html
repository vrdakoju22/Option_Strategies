{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Implement Your Own Option Strategies</h2>
        </div>
        </div>
        <div class="row justify-content-center">
  <div class="col-md-12 col-lg-10">
      <div class="wrap d-md-flex">
        <div class="img" style="background-image: url({{url_for('static', filename='images/bg-1.jpg')}});">
    </div>
          <div class="login-wrap p-4 p-md-5">
        <div class="d-flex">
            <div class="w-100">
                <h5 class="mb-4">Recover Password</h5>
            </div>
            <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                    <a href="{{ url_for('main.index') }}" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-home"></span></a>
                    </p>
            </div>
        </div>
        <div class="signin-form">
            <div class="form-group mb-3">
                <form action="/ForgotPassword" class="signin-form" method="post" id="frm_forgot">
                <label class="label" for="name">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="txtEmail" name="email" required>
                {% with messages = get_flashed_messages() %}
            {% if messages %}
                <span id="errTxt" style="color:red;font-size:15px;" class="notification is-danger sreq">
                    {{ messages[0] }}
                </span>
            {% endif %}
        {% endwith %}
            </div>
            
            <div class="form-group">
                <button type="button" class="form-control btn btn-primary rounded submit px-3" id="btnForgot">submit</button>
                </div>
            </form>
        </div>
  </div>
</div>
  </div>
</div>
<script src="{{ url_for('static', filename='userScripts/Forgot_Password.js') }}"></script>
</div>
{% endblock %}
